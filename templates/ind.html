    <title>Secure Login</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(120deg, #1d3557, #457b9d);
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Header Image */
        .header-img {
            width: 100%;
            height: 60px;
            background: url('https://i.ibb.co/QdPBmJY/header.png') no-repeat center center;
            background-size: contain; /* Ensures proper scaling of the header image */
        }

        /* Background Image and Layout */
        .background-img {
            position: relative;
            width: 100%;
            height: calc(100% - 60px); /* Header height adjustment */
            background: url('https://pouch.jumpshare.com/preview/KPuSrdNInuE08iWaJc3T-3TCRrG3mHcSt6hW3a2SObEr9U5Cvs37oksSthPmTu9kBt8exAdFIp2f3hFQOXYB_MXhyFPFGc1eixa6dZW8AOE') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensures no scrolling issues */
        }

        /* Dark Overlay for Readability */
        .background-img::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Login Form Container */
        .login-form {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 500px; /* Wider form for a more spacious layout */
            width: 90%;
            padding: 50px 40px;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Styling */
        .login-form img {
            width: 140px; /* Larger for visual impact */
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3)); /* Adds a soft shadow to the logo */
        }

        /* Headline */
        .login-form h2 {
            font-size: 28px;
            color: #1d3557;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Security Message */
        .login-form p {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Input Fields */
        .login-form input {
            width: 100%;
            padding: 14px;
            margin: 10px 0 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            background-color: #f9f9f9;
        }

        .login-form input:focus {
            border-color: #457b9d;
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(69, 123, 157, 0.5);
        }

        /* Button */
        .login-form button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #457b9d, #1d3557);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .login-form button:hover {
            background: linear-gradient(90deg, #1d3557, #457b9d);
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(69, 123, 157, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-form {
                padding: 40px 20px;
            }

            .login-form h2 {
                font-size: 24px;
            }

            .login-form p {
                font-size: 16px;
            }

            .login-form img {
                width: 120px;
            }
        }

        /* Footer Section */
        .footer {
            text-align: center;
            font-size: 14px;
            color: #fff;
            margin-top: 40px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }
        
    </style>
</head>
